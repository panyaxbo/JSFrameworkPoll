<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
    <title>Vote Poll Front-Back End Development 2018</title>
</head>
<body>
    <div class="container">
        <h4 class="text-center">Front-Back End Development Poll 2018</h4>
        <h5>Vote for your favorite Front-End Tech.</h5>
        <form id="front-end-form">
            <p>
                <input type="radio" name="front" id="android" value="Android">
                <label for="android">Android
                </label>
                <img src="img/front/android.png" alt="">
            </p>
            <p>
                <input type="radio" name="front" id="angularjs" value="AngularJS">
                <label for="angularjs">AngularJS</label>
                <img src="img/front/angular.png" alt="">
            </p>
            <p>
                <input type="radio" name="front" id="ios" value="iOS">
                <label for="ios">iOS</label>
<img src="img/front/ios.png" alt="">
            </p>
            <p>
                <input type="radio" name="front" id="backbonejs" value="BackboneJS">
                <label for="backbonejs">BackboneJS</label>
<img src="img/front/backbone.png" alt="">
            </p>
            <p>
                <input type="radio" name="front" id="vanillajs" value="VanillaJS">
                <label for="vanillajs">VanillaJS</label>
<img src="img/front/js.png" alt="">
            </p>
                <p>
                <input type="radio" name="front" id="jquery" value="JQuery">
                <label for="jquery">JQuery</label>
<img src="img/front/jquery.png" alt="">
            </p>
            <p>
                <input type="radio" name="front" id="reactjs" value="ReactJS">
                <label for="reactjs">ReactJS</label>
<img src="img/front/reactjs.png" alt="">
            </p>
            <input type="submit" value="Vote" class="btn">
            <br>
            <div id="chartFrontEndContainer" style="height: 300px; width: 100%;">

            </div>
        </form>
        <form action="" id="end-form">
<input type="submit" value="Vote" class="btn teal darken-4">
            <br>
            <div id="chartEndContainer" style="height: 300px; width: 100%;">

            </div>
        </form>
    </div>
    
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
<script src="main.js"></script>
</body>
</html>
